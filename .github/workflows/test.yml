name: portfolio test
on:
  push:
    branches: [main]
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.3.0

      - name: install dependencies
        run: npm install

      - name: run tests
        run: npm run test